<form class="ui form" ng-submit="vm.getInformation()">
  <div class="field">
    <label>IMDB Id</label>
    <input type="text" ng-model="vm.review.imdb_id" placeholder="Copy IMDB Id from URL">
  </div>
  <div class="field">
    <label>Viewing Platform</label>
    <input type="text" ng-model="vm.review.viewing_platform" placeholder="Where did you watch this on?">
  </div>
  <div class="field">
    <label>Rating</label>
    <input type="number" step="0.1" ng-model="vm.review.rating" placeholder="Rating 1-10 (Decimal)">
  </div>
  <div class="field">
    <label>Review</label>
    <textarea rows="2" ng-model="vm.review.description" placeholder="Short Description"></textarea>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
