<h1 ng-if="!!currentUser.username"> Welcome {{currentUser.username}}</h1>

<button ng-if="!!currentUser.username" ng-click="vm.logout()">Logout</button>


<div ng-repeat="review in vm.reviews | orderBy: review.created_at">
  <img ng-src="{{ review.picture_url }}" class="thumbnail movie-poster">
        
          <span class="span-outer">
            <a href="http://imdb.com/title/{{ review.imdb_id }}" target="_blank">{{ review.title }}</a>
          </span>, {{ review.year }}
        <br>
          Director: 
          <span>{{review.director}}</span>
        <br>
          Actors:
          <span ng-repeat="x in review.actors"><a href="http://www.imdb.com/find?ref_=nv_sr_fn&q={{x.name}}&s=name">{{x.name}} </a></span>
        <br>
          Writer: 
          <span>{{review.writer}}</span>
        <br>
          Runtime: 
          <span>{{review.runtime}}</span>
        <br>
          Genres:
          <span ng-repeat="x in review.genres"><a href="http://www.imdb.com/search/title?genres={{x.name}}&explore={{x.name}}">{{x.name}} </a></span>


</div>
