<h1 ng-if="!!currentUser.username"> Welcome {{currentUser.username}}</h1>

<button ng-if="!!currentUser.username" ng-click="vm.logout()">Logout</button>


<ul ng-repeat="review in vm.reviews | orderBy: review.created_at">
  <img ng-src="{{ review.picture_url }}" class="thumbnail movie-poster" >
        
          <span class="span-outer"><a href="http://imdb.com/title/{{ review.imdb_id }}" target="_blank">{{ review.title }}</a></span>, {{ review.rating }}
        <br>
          <label>Directors:</label>
          <span>{{review.director}}</span>
        <br>
          <label>Actors:</label>
          <span ng-repeat="x in review.actors"><a target="_blank" href="http://www.imdb.com/find?ref_=nv_sr_fn&q={{x.name}}&s=name">{{x.name}} </a></span>
        <br>
          <label>Writers:</label>
          <span>{{review.writer}}</span>
        <br>
          <label>Runtime:</label>
          <span>{{review.runtime}}</span>
        <br>
          <label>Genres:</label>
          <span ng-repeat="x in review.genres"><a target="_blank" href="http://www.imdb.com/search/title?genres={{x.name}}&explore={{x.name}}">{{x.name}} </a></span>

      

</ul>
